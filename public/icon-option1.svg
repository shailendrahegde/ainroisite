<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple upward trending chart -->
  <rect x="15" y="70" width="12" height="15" fill="url(#gradient1)" rx="2"/>
  <rect x="32" y="60" width="12" height="25" fill="url(#gradient1)" rx="2"/>
  <rect x="49" y="45" width="12" height="40" fill="url(#gradient1)" rx="2"/>
  <rect x="66" y="30" width="12" height="55" fill="url(#gradient1)" rx="2"/>

  <!-- Growth arrow -->
  <path d="M 70 25 L 85 25 L 85 15" stroke="url(#gradient1)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="88,15 85,10 82,15" fill="url(#gradient1)"/>
</svg>
