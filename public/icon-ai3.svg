<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradientAI3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bar chart -->
  <rect x="15" y="70" width="12" height="15" fill="url(#gradientAI3)" rx="2"/>
  <rect x="32" y="60" width="12" height="25" fill="url(#gradientAI3)" rx="2"/>
  <rect x="49" y="45" width="12" height="40" fill="url(#gradientAI3)" rx="2"/>
  <rect x="66" y="30" width="12" height="55" fill="url(#gradientAI3)" rx="2"/>

  <!-- Small brain/chip icon above tallest bar -->
  <rect x="68" y="18" width="8" height="8" fill="none" stroke="url(#gradientAI3)" stroke-width="1.5" rx="1"/>
  <line x1="70" y1="20" x2="74" y2="20" stroke="url(#gradientAI3)" stroke-width="1"/>
  <line x1="70" y1="22" x2="74" y2="22" stroke="url(#gradientAI3)" stroke-width="1"/>
  <line x1="70" y1="24" x2="74" y2="24" stroke="url(#gradientAI3)" stroke-width="1"/>

  <!-- Pins on chip -->
  <line x1="67" y1="20" x2="69" y2="20" stroke="url(#gradientAI3)" stroke-width="1"/>
  <line x1="67" y1="24" x2="69" y2="24" stroke="url(#gradientAI3)" stroke-width="1"/>
  <line x1="75" y1="20" x2="77" y2="20" stroke="url(#gradientAI3)" stroke-width="1"/>
  <line x1="75" y1="24" x2="77" y2="24" stroke="url(#gradientAI3)" stroke-width="1"/>

  <!-- Growth arrow -->
  <path d="M 70 25 L 85 25 L 85 15" stroke="url(#gradientAI3)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="88,15 85,10 82,15" fill="url(#gradientAI3)"/>
</svg>
