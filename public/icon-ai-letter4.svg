<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradientLetter4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "A" letter -->
  <path d="M 18 70 L 28 30 L 38 70" fill="none" stroke="url(#gradientLetter4)" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="22" y1="55" x2="34" y2="55" stroke="url(#gradientLetter4)" stroke-width="7" stroke-linecap="round"/>

  <!-- "I" letter -->
  <line x1="50" y1="30" x2="50" y2="70" stroke="url(#gradientLetter4)" stroke-width="7" stroke-linecap="round"/>

  <!-- Rising bars next to AI -->
  <rect x="62" y="62" width="8" height="8" fill="url(#gradientLetter4)" rx="1.5"/>
  <rect x="72" y="52" width="8" height="18" fill="url(#gradientLetter4)" rx="1.5"/>
  <rect x="82" y="38" width="8" height="32" fill="url(#gradientLetter4)" rx="1.5"/>

  <!-- Small arrow on top of tallest bar -->
  <path d="M 86 32 L 86 22" stroke="url(#gradientLetter4)" stroke-width="3" stroke-linecap="round"/>
  <polygon points="86,20 84,24 88,24" fill="url(#gradientLetter4)"/>
</svg>
