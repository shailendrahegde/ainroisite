<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradientLetter2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "A" made of bars -->
  <path d="M 20 75 L 30 35 L 40 75" fill="none" stroke="url(#gradientLetter2)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="24" y1="60" x2="36" y2="60" stroke="url(#gradientLetter2)" stroke-width="6" stroke-linecap="round"/>

  <!-- "I" as a tall bar -->
  <rect x="50" y="35" width="10" height="40" fill="url(#gradientLetter2)" rx="2"/>

  <!-- Small ascending bars integrated -->
  <rect x="66" y="65" width="6" height="10" fill="url(#gradientLetter2)" rx="1" opacity="0.7"/>
  <rect x="74" y="58" width="6" height="17" fill="url(#gradientLetter2)" rx="1" opacity="0.85"/>
  <rect x="82" y="50" width="6" height="25" fill="url(#gradientLetter2)" rx="1"/>

  <!-- Growth arrow -->
  <path d="M 78 45 L 88 35 L 88 45" stroke="url(#gradientLetter2)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="90,35 88,32 86,35" fill="url(#gradientLetter2)"/>
</svg>
