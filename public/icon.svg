  <rect x="33" y="64" width="9" height="26" fill="url(#gradientLetter5)" rx="2"/>
  <rect x="46" y="54" width="9" height="36" fill="url(#gradientLetter5)" rx="2"/>
  <rect x="59" y="5" width="9" height="85" fill="url(#gradientLetter5)" rx="2"/>
