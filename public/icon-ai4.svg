<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradientAI4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bar chart with connected nodes on top showing AI learning -->
  <rect x="15" y="70" width="12" height="15" fill="url(#gradientAI4)" rx="2"/>
  <rect x="32" y="60" width="12" height="25" fill="url(#gradientAI4)" rx="2"/>
  <rect x="49" y="45" width="12" height="40" fill="url(#gradientAI4)" rx="2"/>
  <rect x="66" y="30" width="12" height="55" fill="url(#gradientAI4)" rx="2"/>

  <!-- Neural connections above bars -->
  <circle cx="21" cy="65" r="2.5" fill="url(#gradientAI4)"/>
  <circle cx="38" cy="55" r="2.5" fill="url(#gradientAI4)"/>
  <circle cx="55" cy="40" r="2.5" fill="url(#gradientAI4)"/>
  <circle cx="72" cy="25" r="2.5" fill="url(#gradientAI4)"/>

  <line x1="21" y1="65" x2="38" y2="55" stroke="url(#gradientAI4)" stroke-width="1.5" opacity="0.6"/>
  <line x1="38" y1="55" x2="55" y2="40" stroke="url(#gradientAI4)" stroke-width="1.5" opacity="0.6"/>
  <line x1="55" y1="40" x2="72" y2="25" stroke="url(#gradientAI4)" stroke-width="1.5" opacity="0.6"/>

  <!-- Growth arrow -->
  <path d="M 70 20 L 85 20 L 85 10" stroke="url(#gradientAI4)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="88,10 85,5 82,10" fill="url(#gradientAI4)"/>
</svg>
