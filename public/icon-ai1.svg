<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradientAI1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bar chart with circuit board pattern inside bars -->
  <rect x="15" y="70" width="12" height="15" fill="url(#gradientAI1)" rx="2"/>
  <rect x="32" y="60" width="12" height="25" fill="url(#gradientAI1)" rx="2"/>
  <rect x="49" y="45" width="12" height="40" fill="url(#gradientAI1)" rx="2"/>
  <rect x="66" y="30" width="12" height="55" fill="url(#gradientAI1)" rx="2"/>

  <!-- Circuit lines on bars -->
  <line x1="19" y1="73" x2="23" y2="73" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="21" y1="73" x2="21" y2="80" stroke="white" stroke-width="1" opacity="0.7"/>

  <line x1="36" y1="65" x2="40" y2="65" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="38" y1="65" x2="38" y2="75" stroke="white" stroke-width="1" opacity="0.7"/>

  <line x1="53" y1="55" x2="57" y2="55" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="55" y1="55" x2="55" y2="70" stroke="white" stroke-width="1" opacity="0.7"/>

  <line x1="70" y1="45" x2="74" y2="45" stroke="white" stroke-width="1" opacity="0.7"/>
  <line x1="72" y1="45" x2="72" y2="65" stroke="white" stroke-width="1" opacity="0.7"/>

  <!-- Growth arrow -->
  <path d="M 70 25 L 85 25 L 85 15" stroke="url(#gradientAI1)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="88,15 85,10 82,15" fill="url(#gradientAI1)"/>
</svg>
